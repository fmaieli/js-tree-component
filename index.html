<html>

<head>
  <link href="https://cdn.jsdelivr.net/gh/mar10/fancytree@2/dist/skin-win8/ui.fancytree.min.css" rel="stylesheet"
    type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://gitcdn.link/repo/fmaieli/js-tree-component/master/dropdown-tree/css/dropdowntree.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <!-- Fancy Tree -->
      <div id="fancytree-title"></div>
      <div id="fancytree"></div>
      <!-- Dropdown Tree -->
      <div id="dropdown-tree-title"></div>
      <div class="dropdown dropdown-tree" id="dropdown-tree">
      </div>
    </div>
    <div class="row">
      <br/>
      <!-- Selected Items -->
      <button type="button" id="selectedButton" class="btn btn-primary">
        Selected Items
      </button>
    </div>
  </div>
</body>

</html>
